      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .loader-container {
        text-align: center;
      }

      /* The image loader */
      .loader-img {
        width: 80px;
        height: 80px;
        animation: rotate 2s linear infinite;
      }

      /* Animation for rotating the image */
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        margin-top: 20px;
        font-size: 1.2em;
        color: #555;
      }
